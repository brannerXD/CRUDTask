<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="img/corbataxd.png" type="image/x-icon">
    </head>
    <body>
    <div class="sidebar">
        <div>
        <img class="icon" src="img/icon.png" alt="">
        <h4 class="logo">CRUDZASO</h4>
        </div>
        <a href="dashboard.html" class="menu active">Dashboard
        <img class="icon" src="img/dashboard.png" alt="">
        </a>
        <a href="tasks.html" class="menu">My Tasks
        <img class="icon" src="img/checklist.png" alt="">
        </a>
        <a href="profile.html" class="menu">Profile
        <img class="icon" src="img/user.png" alt="">
        </a>
    </div>
    <div class="main-content">
        <h3 class="mb-4">Admin Dashboard</h3>
        <div class="row mb-4">
        <div class="col-md-4">
            <div class="card-metric">
            <h5>Total task</h5>
            <p id="totalTasks" class="number">0</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-metric">
            <h5>In Progress</h5>
            <p id="pendingTasks" class="number">0</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-metric">
            <h5>Completed</h5>
            <p id="completedTasks" class="number">0</p>
            </div>
        </div>
        </div>
        <table class="table table-bordered table-admin">
        <thead>
            <tr>
            <th>User</th>
            <th>Tittle</th>
            <th>Status</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody id="allTasks"></tbody>
        </table>

        <button id="logout" class="btn btn-danger mt-3">Log Out</button>

    </div>

    <script type="module" src="./js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
