<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudTask</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-light">
    <section class="hero">
        <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img class="icon" src="img/icon.png" alt="">
                <h1 class="text-center mb-4">CrudTask</h1>
            </div>
            <h1 class="text-center">Welcome Back!</h1>
            <h6 class="text-center mb-3">Enter your credentials to access the platform</h6>

            <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email or username</label>
                <input type="email" class="form-control" id="email" placeholder="student@university.edu">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Password</label>
                <input type="text" class="form-control" id="Password" placeholder="••••••••">
                <a href="forgot.html" class="forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <p class="text-center">¿Dont have an account? <a href="register.html" class="sing-up">Register</a></p>
            </form>
        </div>
        </div>
    </section>
<script type="module" src="js/login.js"></script>
</body>
</html>
